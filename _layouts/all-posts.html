<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Global site tag (gtag.js) - Google Analytics -->

      <title>{{ page.title }}</title>
	   
<meta name="description" content="Every UiPath Exam question and answer to help you achieve your Associate Certification or your Developer Cert. Learn RPA quickly and get UiPath certified today!"/>

 {% include boostrap-css.html %}   
	   
	   <style>
         html { font-size: 12pt; }	
         h1 { font-size: 1.50em; }
         h2 { font-size: 1.25em; }
         h3 { font-size: 1.1em; }
         h4 { font-size: 1.05em; }
         h5 { font-size: .83em; }
         h6 { font-size: .75em; }
         a, u {text-decoration: none; color:#0d47a1}  
         a:hover {
         background-color: #f9fbfd; color #4285F4;
         }
         .header, .footer {
         background: white;
         text-align: center;
         }
         .main {
         background: white;
         text-align: left;
         }
         .aside-1 {
         background: white;
         }
         .aside-2 {
         background: white;
         }
      </style>
   <body>
      <div class="container">
         <div class="row">
            {% include navigation.html %}  
         </div>
         <div class="row">
            <!-- article class="main col col-12 col-sm-12  col-md-8 col-lg-9 order-1 order-sm-1 order-lg-1 mt-3" -->

			   <div class="card">
                  <div class="card-header">
                     {{ page.title }}
                  </div>
                  <img src="/assets/background-small4.jpg" class="card-img-top" alt="uipath certification">
                  <div class="card-body">
				  </div>
               </div>
			   -->
                     <!-- put a span in to stop the p tag from closing automatically -->
                     {{ content }} 
		    
	      {% for post in site.posts offset:1 %}
	      <div  class="aside-2 col col-12  col-sm-12  col-md-4 col-lg-3 order-2 order-sm-2 order-lg-2 mb-3 d-flex align-items-stretch">
               <div class="card mb-2">
                  <div class="card-header">
                     <a href="https://www.rpacertified.com/{{ post.url }}">{{ post.title }}</a>
                  </div>
                  <div class="card-body  d-flex flex-column">
                     <p class="card-text">{{ post.blurb }}</p>
                     <p class="text-center mt-auto"><a href="https://www.rpacertified.com/{{ post.url }}" class="btn btn-primary btn-sm mt-auto">Check it out</a></p>
                  </div>
               </div>
	      </div>
              {% endfor %}
		    
		    
		    
		    
		    

            <!-- /article-->
		 
            <aside  class="aside-2 col col-12  col-sm-12  col-md-4 col-lg-3 order-2 order-sm-2 order-lg-2 mb-3">
               
            </aside>
         </div>
      </div>
{% include bootstrap-min.html %} 
</body>
</html>
